{% extends "main/base.html" %}


{% block content %}
    <div class="container">
        <p>Please specify your email address to receive instructions for resetting it.</p>

        <form method="post">
            {% csrf_token %}

            {{ form.email.errors }}

            <p><label for="id_email">E-mail address:</label>
                {{ form.email }}
                <input type="submit" value="Reset password" /></p>
        </form>
    </div>

{% endblock %}
