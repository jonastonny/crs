{% extends 'main/base.html' %}

{% block content %}

    <div class="container">
        {{ room.title }}

    {% for question in room.question_set.all %}
        <li><a href="{% url 'question_detail' question.id %}">{{ question.question_text }}</a> - {{ question.number_of_possible_answers }}</li>
    {% endfor %}


    </div>
{% endblock %}
