{% extends 'main/base.html' %}

{% block content %}

    <div class="container">

        <h1>{{ question.question_text }}</h1>


        <div id="response">
            {% for answer in question.answer_set.all %}
               <div> {{ answer }}<span id="{{ answer.id }}">{{ answer.number_of_responses }}</span></div>
            {% endfor %}
        </div>
        <input type="hidden" id="event" value="response-{{ room }}{{ questiongroup }}{{ question.id }}">

      <script>
        // Enable pusher logging - don't include this in production
        Pusher.log = function(message) {
          if (window.console && window.console.log) {
            window.console.log(message);
          }
        };
        var pusher = new Pusher('52b285639f1c7195cfac', {
          encrypted: true
        });
        var channel = pusher.subscribe('crs');
        var event = $("#event:hidden").val();
        channel.bind(event, function(data) {
            for(var key in data.data){
                var div = "#"+key;
                var count = data.data[key].answer_count;
                $(div).text(count);
            }

            console.log(data);

            $("#response").text();
        });
      </script>

    </div>

{% endblock %}
