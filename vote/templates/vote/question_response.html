{% extends 'main/base.html' %}

{% block content %}

    <div class="container">

        <h1>Pusher Test</h1>

        <div id="response"></div>
        <input type="hidden" id="event" value="response-{{ room }}{{ questiongroup }}{{ question }}">

      <script>
        // Enable pusher logging - don't include this in production
        Pusher.log = function(message) {
          if (window.console && window.console.log) {
            window.console.log(message);
          }
        };

        var pusher = new Pusher('52b285639f1c7195cfac', {
          encrypted: true
        });
        var channel = pusher.subscribe('crs');
        var event = $("#event");
        channel.bind(event, function(data) {
            var result = JSON.parse(data.data)
            for(var i = 0; i < result.length; i++){
                console.log(result[i].fields.answer)
            }
            $("#response").text(JSON.parse(data.data))
        });
      </script>

    </div>

{% endblock %}
