{% extends 'main/base.html' %}

{% block content %}

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <div class="container">

        <h1>{{ question.question_text }}</h1>


        <div id="response">
            {% for answer in question.answer_set.all %}
               <div>{{ answer }}<span class="answer-box" id="{{ answer.id }}">{{ answer.number_of_responses }}</span></div>
            {% endfor %}
        </div>
        <input type="hidden" id="event" value="response-{{ room }}{{ questiongroup }}{{ question.id }}">

    <div class="ct-chart ct-perfect-fourth"></div>


      <script>
        // Enable pusher logging - don't include this in production
        Pusher.log = function(message) {
          if (window.console && window.console.log) {
            window.console.log(message);
          }
        };
        var pusher = new Pusher('52b285639f1c7195cfac', {
          encrypted: true
        });
        var channel = pusher.subscribe('crs');
        var event = $("#event:hidden").val();
        channel.bind(event, function(data) {

            divs = $(".answer-box");
            divs.each(function(index, value){
                var answerId = parseInt($(value).attr('id'));
                var count = data.data[answerId] ? data.data[answerId].answer_count : 0;
                $(value).text(count);
            });
            chartfunction(data.data['labels'], data.data['series']);
        });

        function chartfunction (l, s) {
            new Chartist.Bar('.ct-chart', {
                labels: l,
                series: s
            }, {
                distributeSeries: true
            });
        }
      </script>

    </div>

{% endblock %}
